<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול חידון</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold">לוח בקרה - מרצה</h1>
            <div class="text-xl">מחוברים: <span id="player-count" class="font-mono text-green-400">0</span></div>
        </div>

        <div class="grid grid-cols-2 gap-8">
            <div class="bg-gray-700 p-6 rounded-lg">
                <h2 class="text-xl mb-4 font-bold text-gray-300">בקרת משחק</h2>
                <div class="space-y-4">
                    <button onclick="socket.emit('start_game')" class="w-full bg-green-600 hover:bg-green-700 text-white p-4 rounded font-bold text-lg">
                        ▶ התחל משחק / שאלה ראשונה
                    </button>
                    <button onclick="socket.emit('next_question')" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-4 rounded font-bold text-lg">
                        ⏭ השאלה הבאה
                    </button>
                </div>
            </div>

            <div class="bg-gray-700 p-6 rounded-lg">
                <h2 class="text-xl mb-4 font-bold text-gray-300">סטטוס בזמן אמת</h2>
                <div class="text-center py-8">
                    <div class="text-6xl font-bold mb-2" id="answers-count">0</div>
                    <div class="text-gray-400">ענו על השאלה הנוכחית</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        socket.on('admin_update', (data) => {
            document.getElementById('player-count').innerText = data.playersCount;
            document.getElementById('answers-count').innerText = data.answersCount;
        });
    </script>
</body>
</html>
